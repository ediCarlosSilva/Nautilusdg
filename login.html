<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Devmedia - Painel de Controle</title>
    <!-- Define a viewport -->
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">

    <!-- fonte do google fontes -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <!-- adicionar css bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- css personalizado -->
    <link href="css/estilo.css" rel="stylesheet" media="screen">
    <link href="css/painel.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">devmedia</a>
            </div>
        </div>

    </nav>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-xs-12">
                <div class="form-login">
                    <h2>Efetue Login</h2>
                    <form action="">
                        <label for="inputEmail" class="sr-only">E-mail:</label>
                        <input type="email" id="inputEmail" name="inputEmail" class="form-control input-lg" placeholder="Seu E-mail" required>
                        <label for="inputPass" class="sr-only">Senha:</label>
                        <input type="password" id="inputPass" name="inputPass" class="form-control input-lg" placeholder="Sua senha" required>

                        <div class="checkbox">
                            <label for="">
                                <input type="checkbox" value="s"> Lembre-me
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg btn-block">
                            <span class="glyphicon glyphicon-ok"></span>
                            Acessar
                        </button>


                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src=" js/jquery-3.2.0.min.js "></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js "></script>
    <script src="js/bootstrap.min.js "></script>
    <script src="js/main.js "></script>

</body>

</html>
